<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter Ł.D.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body body--backgroundImage">

    <header class="header">

    </header>
    <main class="main">
        <form class="form js-form" action="">
            <article class="article js-article">
                <fieldset class="fieldset__currencyConverter">
                    <legend class="legend__nameCurrencyConverter">Kalkulator walut</legend>

                    <p>
                        Wprowadź zmienianą kwotę w polskich złotych*
                        <label for="">
                            <input class="amount js-amount" type="number" min="0.01" step="0.01" name="amount" required>
                            <strong>zł</strong>
                        </label>
                    </p>
                    <p>
                        Zamiana kwoty na pieniądze, w walucie *
                        <select class="select__currency js-currency" name="currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar Amerykański</option>
                            <option value="GBP">Funt Brytyjski</option>
                        </select>
                    </p>
                    <p>
                        <button class="button js-button"><strong>Oblicz wynik</strong></button>
                    </p>
            <div class="div__resultCalculation">
                <span class="span span--position">
                    <strong>Wynik obliczeń: </strong><span class="result js-result"></span>
                    <strong class="currency js-currency"></strong>
                </span>
            </div>
                </fieldset>
            </article>
        </form>
    </main>
    <footer class="footer">

    </footer>


</body>

</html>
