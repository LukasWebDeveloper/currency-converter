<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Currency-converter Ł.D.</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form" action="">
        <fieldset class="fieldset__currencyConverter">
            <legend class="legend__nameCurrencyConverter">Kalkulator walut</legend>
            Kalkulator PLN Na wybraną przez Ciebie walutę:
            <p>
                <label for="">
                    Kwota(PLN)*
                    <input class="js-amount" type="number" max="1000000" required>
                </label>
            </p>
            <p>
                Wybór waluty na jaką chcesz zamienić pieniądze
               <select class="currency js-currency">
                <option class="currencyEUR" value="EUR">EUR</option>
                <option class="currencyUSD" value="USD">USD</option>
               </select>
            </p>
        <p>
            <button>Oblicz swój rezultat</button>
           <span class="span span--position">Wynik obliczeń: <strong class="js-score"></strong></span> 
        </p>
    </fieldset>
    </form>
</body>

</html>
